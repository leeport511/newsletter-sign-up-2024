<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="../css/main.css">
      <title>Success!!!</title>
</head>
<body>
      <main class="success-main">
            <section class="success-main-text">
                  <img src="../assets/images/icon-success.svg" alt="icon success">
                  <h3> Thanks for subscribing!</h3>
                  <p> A confirmation email has been sent to <b id="emailFromData"></b>. 
                        Please open it and click the button inside to confirm your subscription.</p>
            </section>

            <div class="success-main-btn">
                  <button id="dismiss-btn">
                        Dismiss message
                  </button>
            </div>
      </main>


      <script type="module" src="../scripts/success.js"></script>
</body>
</html>
