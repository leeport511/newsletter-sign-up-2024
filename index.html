<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/css/main.css">
      <title>NewsLetter sign up</title>
</head>
<body>
      <main>
           <article class="news-article">
            <section class="news-article-image">
                  <picture>
                       <source media="(min-width: 1280px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
                       <img src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile-img">
                  </picture>
            </section>
            <section class="news-article-description">
                  <h3>Stay updated!</h3>
                  <p>Join 60,000+ product managers receiving monthly updates on:</p>
                  <div class="updates-list">
                        <div class="updates-list-item">
                              <img src="./assets/images/icon-list.svg" alt="icon list">
                              <p>Product discovery and building what matters</p>
                        </div>
                        <div class="updates-list-item">
                              <img src="./assets/images/icon-list.svg" alt="icon list">
                              <p>Measuring to ensure updates are a success</p>
                        </div>
                        <div class="updates-list-item">
                              <img src="./assets/images/icon-list.svg" alt="icon list">
                              <p>And much more!</p>
                        </div>
                  </div>

                  <form id="form" novalidate>
                        <div>
                              <label for="email">Email address</label>
                              <input id="email" name="email" type="email" placeholder="email@company.com"  class="email-input">
                              <span aria-live="polite" id="email-error"></span>
                        </div>
                        <button type="submit">Subscribe to monthly newsletter</button>
                  </form>
                  <div class="attribution">
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
                        Coded by <a href="#"> Leeport</a>.
                  </div>
            </section>
           </article> 
      </main>

      <script type="module" src="./scripts/form.js"></script>
</body>
</html>
